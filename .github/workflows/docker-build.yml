name: Docker CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Create .env file
      run: |
        cat > .env << EOF
        EOF

    - name: Build Docker image
      run: |
        docker build -t client-test .

    - name: Run Docker container
      run:  docker run -d --name client-test -p 3000:3000  client-test

    - name: Wait for containers to initialize
      run: sleep 10

    - name: Check if client is responding
      run: |
        curl --fail http://localhost:3000 || (docker logs client-test && exit 1)

    - name: Stop container
      if: always()
      run: docker stop client-test

    - name: Remove container
      if: always()
      run: docker rm client-test